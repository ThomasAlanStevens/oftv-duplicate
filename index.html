<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/abfb956a03.js" crossorigin="anonymous"></script>
        <title>OFTV</title>
    </head>

    <body>

        <!-- OF.TV Header -->
        <header id="top">
            <nav class="flex-row">
                <section>
                    <ul class="flex-row">
                        <li><a href="https://of.tv/"><img class="icon" src="oftvIcon.png" alt="OF.TV Icon"></a></li>
                        <li><a class="home" href="#top">Home</a></li>
                        <li><a href="https://of.tv/creators/">Creators</a></li>
                        <li><a href="https://of.tv/download/">Get the app</a></li>
                    </ul>
                </section>
                <section>
                    <ul class="flex-row nav-actions">
                        <li>
                            <form class="flex-row" action="#" id="searchform" method="get">
                                <input type="text" id="search" name="search" placeholder="Search">
                                <button class="search-button"><i class="fa fa-search"></i></button>
                            </form>
                        </li>
                        <li><button dark-mode><i class="fa-solid fa-circle-half-stroke"></i></button></li>
                    </ul>
                </section>
            </nav>
        </header>

        <!-- Main Video Display Section Using Materialize-->
        <main>
            <div class="fade-left"></div>
            <section id="carousel" class="carousel">
                <div class="carousel-item">
                    <section>
                        <img src="placeholder.jpg" alt="">
                        <!-- <img class="videoIcon" src="oftvIcon.png" alt=""> -->
                        <h3>Video Title</h3>
                        <h4>Content Creator</h4>
                    </section>
                </div>
                <div class="carousel-item">
                    <img src="placeholder2.jpg" alt="">
                    <h3>Video Title</h3>
                    <h4>Content Creator</h4>
                </div>
                <div class="carousel-item">
                    <img src="placeholder3.jpg" alt="">
                    <h3>Video Title</h3>
                    <h4>Content Creator</h4>
                </div>
                <div class="carousel-item">
                    <img src="placeholder.jpg" alt="">
                    <h3>Video Title</h3>
                    <h4>Content Creator</h4>
                </div>
                <div class="carousel-item">
                    <img src="placeholder.jpg" alt="">
                    <h3>Video Title</h3>
                    <h4>Content Creator</h4>
                </div>
                <div class="carousel-item">
                    <img src="placeholder.jpg" alt="">
                    <h3>Video Title</h3>
                    <h4>Content Creator</h4>
                </div>
            </section>
            <div class="fade-right"></div>
            <button class="carousel-button prev" data-carousel-button-prev><</button>
            <button class="carousel-button next" data-carousel-button-next>></button>
        </main>


        <!-- Other Videos Of Different Categories Using Swiper.js -->
        <section class="slide-container">
            <section class="slide-content">
                <div class="card-wrapper">
                    <div class="card">
                        <section class="vid-content">
                            <span class="overlay"></span>
                            <div class="vid-image"><img src="placeholder.jpg" alt="" class="vid-img"></div>
                        </section>
                    </div>
                </div>
            </section>
        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#carousel').carousel({
                    numVisible: 5,
                });
            });
            setInterval(function(){
                $('.carousel').carousel('next');
            }, 5000)

            $('.next').click(function(){
                $('.carousel').carousel('next')
            })

            $('.prev').click(function(){
                $('.carousel').carousel('prev')
            })
        </script>
        <script src="script.js"></script>
    </body>
</html>
